<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon Memory Game</title>

  <!-- Reference links -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script defer src="index.js"></script>

</head>

<body>
  <div class="container py-4">

    <h1 class="text-center mb-4 text-warning fw-bold text-shadow">
      Pokémon Memory Game
    </h1>

    <div id="controls" class="d-flex flex-wrap justify-content-center align-items-center gap-3 mb-4">
      <div class="form-group">
        <label for="difficultySelect" class="me-2">Select Difficulty:</label>
        <select id="difficultySelect" class="form-select d-inline-block w-auto">
          <option value="easy">Easy (3 pairs)</option>
          <option value="medium">Medium (6 pairs)</option>
          <option value="hard">Hard (10 pairs)</option>
        </select>
      </div>

      <button id="startBtn" class="btn btn-primary">Start</button>
      <button id="resetBtn" class="btn btn-danger">Reset</button>

      <div class="form-group d-flex align-items-center">
        <label for="themeToggle" class="me-2">Theme:</label>
        <select id="themeToggle" class="form-select w-auto">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
    </div>

    <div id="status" class="text-center mb-4">
      <div class="d-flex flex-wrap justify-content-center gap-3 mb-2">
        <div>Clicks: <span id="clicks">0</span></div>
        <div>Matched: <span id="matched">0</span></div>
        <div>Remaining: <span id="remaining">0</span></div>
        <div>Total: <span id="total">0</span></div>
        <div>Time Left: <span id="timer">0</span></div>
      </div>
      <button id="powerUpBtn" class="btn btn-success" disabled>Power Up: Reveal All</button>
    </div>

    <div id="game_grid" class="mx-auto"></div>
  </div>
</body>

</html>
